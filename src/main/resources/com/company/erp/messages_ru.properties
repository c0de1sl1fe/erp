com.company.erp.view.main/welcomeHelper=<main style=\"font-family:Inter,Roboto,Arial,sans-serif;padding:24px;color:#0f172a;max-width:1100px;\"><style>.welcome-card{background:#ffffff;border-radius:16px;padding:24px 28px;box-shadow:0 20px 40px rgba(15,23,42,0.06)}.welcome-title{font-size:26px;font-weight:700;margin:0 0 8px 0}.welcome-subtitle{font-size:15px;color:#6b7280;margin:0 0 24px 0}.columns{display:grid;grid-template-columns:1fr 1fr;gap:28px}.section{margin-bottom:20px}.section h3{font-size:18px;margin:0 0 8px 0}.section p{margin:0;line-height:1.6;color:#374151}.list{margin:8px 0 0 18px;padding:0;color:#374151}.list li{margin-bottom:6px}.note{margin-top:16px;padding:14px 16px;background:#f9fafb;border-left:4px solid #3b82f6;border-radius:8px;font-size:14px;color:#374151}@media (max-width:960px){.columns{grid-template-columns:1fr}}</style><div class=\"welcome-card\"><h1 class=\"welcome-title\">–î–æ–±—Ä–æ –ø–æ–∂–∞–ª–æ–≤–∞—Ç—å üëã</h1><p class=\"welcome-subtitle\">–≠—Ç–æ —Ä–∞–±–æ—á–µ–µ –ø—Ä–æ—Å—Ç—Ä–∞–Ω—Å—Ç–≤–æ –¥–ª—è —É–ø—Ä–∞–≤–ª–µ–Ω–∏—è –ø—Ä–æ–µ–∫—Ç–∞–º–∏, –∑–∞–¥–∞—á–∞–º–∏ –∏ —Å—Ä–æ–∫–∞–º–∏ –≤—ã–ø–æ–ª–Ω–µ–Ω–∏—è.</p><div class=\"columns\"><div><div class=\"section\"><h3>üöÄ –ö–∞–∫ —ç—Ç–æ —Ä–∞–±–æ—Ç–∞–µ—Ç</h3><p>–°–∏—Å—Ç–µ–º–∞ –æ—Ç–æ–±—Ä–∞–∂–∞–µ—Ç –ø—Ä–æ–µ–∫—Ç—ã –≤ –≤–∏–¥–µ –¥–∏–∞–≥—Ä–∞–º–º—ã –ì–∞–Ω—Ç–∞, —á—Ç–æ–±—ã –Ω–∞–≥–ª—è–¥–Ω–æ –ø–æ–∫–∞–∑–∞—Ç—å —Å—Ç—Ä—É–∫—Ç—É—Ä—É —Ä–∞–±–æ—Ç –∏ –≤—Ä–µ–º–µ–Ω–Ω—ã–µ –∏–Ω—Ç–µ—Ä–≤–∞–ª—ã.</p><ul class=\"list\"><li>–ü—Ä–æ–µ–∫—Ç —Å–æ—Å—Ç–æ–∏—Ç –∏–∑ –∑–∞–¥–∞—á</li><li>–ó–∞–¥–∞—á–∞ —Ä–∞–∑–±–∏–≤–∞–µ—Ç—Å—è –Ω–∞ –±–ª–æ–∫–∏ (—ç—Ç–∞–ø—ã —Ä–∞–±–æ—Ç)</li><li>–ë–ª–æ–∫ ‚Äî –º–∏–Ω–∏–º–∞–ª—å–Ω–∞—è –µ–¥–∏–Ω–∏—Ü–∞ –ø–ª–∞–Ω–∏—Ä–æ–≤–∞–Ω–∏—è</li></ul></div><div class=\"section\"><h3>üì¶ –û—Å–Ω–æ–≤–Ω—ã–µ —Å—É—â–Ω–æ—Å—Ç–∏</h3><ul class=\"list\"><li><strong>–ü—Ä–æ–µ–∫—Ç</strong> ‚Äî –æ–±—â–∏–π –∫–æ–Ω—Ç–µ–π–Ω–µ—Ä —Ä–∞–±–æ—Ç –∏ —Å—Ä–æ–∫–æ–≤</li><li><strong>–ó–∞–¥–∞—á–∞</strong> ‚Äî –ª–æ–≥–∏—á–µ—Å–∫–∏–π —ç—Ç–∞–ø –≤–Ω—É—Ç—Ä–∏ –ø—Ä–æ–µ–∫—Ç–∞</li><li><strong>–ë–ª–æ–∫</strong> ‚Äî –∫–æ–Ω–∫—Ä–µ—Ç–Ω–∞—è —Ä–∞–±–æ—Ç–∞ —Å –ø–ª–∞–Ω–æ–≤—ã–º–∏ –∏ —Ñ–∞–∫—Ç–∏—á–µ—Å–∫–∏–º–∏ –¥–∞—Ç–∞–º–∏</li></ul></div></div><div><div class=\"section\"><h3>üìä –ö–∞–∫ —á–∏—Ç–∞—Ç—å –¥–∏–∞–≥—Ä–∞–º–º—É –ì–∞–Ω—Ç–∞</h3><ul class=\"list\"><li><strong>–°–∏–Ω–∏–µ –±–ª–æ–∫–∏</strong> ‚Äî –ø–ª–∞–Ω–æ–≤—ã–µ –∏–Ω—Ç–µ—Ä–≤–∞–ª—ã –≤—ã–ø–æ–ª–Ω–µ–Ω–∏—è</li><li><strong>–ü—É–Ω–∫—Ç–∏—Ä</strong> ‚Äî —Ñ–∞–∫—Ç–∏—á–µ—Å–∫–æ–µ –≤—ã–ø–æ–ª–Ω–µ–Ω–∏–µ</li><li><strong>–°–≤–µ—Ç–ª–∞—è –ø–æ–ª–æ—Å–∞</strong> ‚Äî –æ–±—â–∏–π –∏–Ω—Ç–µ—Ä–≤–∞–ª –∑–∞–¥–∞—á–∏</li><li>–ì–æ—Ä–∏–∑–æ–Ω—Ç–∞–ª—å–Ω–∞—è —à–∫–∞–ª–∞ ‚Äî –∫–∞–ª–µ–Ω–¥–∞—Ä–Ω–æ–µ –≤—Ä–µ–º—è</li><li>–°—Ç—Ä–æ–∫–∏ —Å–ª–µ–≤–∞ —Å–æ–æ—Ç–≤–µ—Ç—Å—Ç–≤—É—é—Ç –¥–∏–∞–≥—Ä–∞–º–º–µ —Å–ø—Ä–∞–≤–∞</li></ul></div><div class=\"section\"><h3>üë• –†–æ–ª–∏ –≤ —Å–∏—Å—Ç–µ–º–µ</h3><ul class=\"list\"><li><strong>Manager</strong> ‚Äî –æ—Å–Ω–æ–≤–Ω–æ–µ –¥–µ–π—Å—Ç–≤—É—é—â–µ–µ –ª–∏—Ü–æ: —É–ø—Ä–∞–≤–ª—è–µ—Ç –ø—Ä–æ–µ–∫—Ç–∞–º–∏, –∑–∞–¥–∞—á–∞–º–∏ –∏ –±–ª–æ–∫–∞–º–∏</li><li><strong>Boss</strong> ‚Äî –º–æ–∂–µ—Ç –ø—Ä–æ—Å–º–∞—Ç—Ä–∏–≤–∞—Ç—å –≤—Å–µ –ø—Ä–æ–µ–∫—Ç—ã –∏ –¥–∏–∞–≥—Ä–∞–º–º—ã –±–µ–∑ –≤–Ω–µ—Å–µ–Ω–∏—è –∏–∑–º–µ–Ω–µ–Ω–∏–π</li><li><strong>Worker</strong> ‚Äî –≤–∏–¥–∏—Ç —Ç–æ–ª—å–∫–æ –∑–∞–¥–∞—á–∏ —Å–≤–æ–µ–≥–æ –æ—Ç–¥–µ–ª–∞ –∏ —Ç–æ–ª—å–∫–æ —Å–≤–æ–∏ –±–ª–æ–∫–∏</li></ul></div></div></div><div class=\"note\">üí° –ü–æ–¥—Å–∫–∞–∑–∫–∞: –≤—ã–±–µ—Ä–∏—Ç–µ –ø—Ä–æ–µ–∫—Ç –≤ –±–æ–∫–æ–≤–æ–π –ø–∞–Ω–µ–ª–∏, —á—Ç–æ–±—ã –¥–∏–∞–≥—Ä–∞–º–º–∞ –∏ —Å—Ç–∞—Ç–∏—Å—Ç–∏–∫–∞ –æ—Ç–æ–±—Ä–∞–∑–∏–ª–∏—Å—å –∞–≤—Ç–æ–º–∞—Ç–∏—á–µ—Å–∫–∏.</div></div></main>
