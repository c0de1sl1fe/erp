emptyGantt=<main style=\"font-family: Inter, Roboto, Arial, sans-serif; padding:20px; color:#222;\"><style>:root{--bg:#fbfdff;--card:#ffffff;--muted:#6b7280;--accent:#3b82f6;--accent-2:#f59e0b;--card-border:#e6eefc;--shadow:0 6px 18px rgba(15,23,42,0.06);--radius:12px;}.empty{display:flex;gap:24px;align-items:center;justify-content:flex-start;max-width:1100px;}.panel{flex:0 0 520px;background:var(--card);border-radius:var(--radius);border:1px solid var(--card-border);box-shadow:var(--shadow);padding:20px;box-sizing:border-box;}.panel h2{margin:0 0 8px 0;font-size:18px;color:#0f172a;}.panel p{margin:0 0 14px 0;color:var(--muted);line-height:1.45;}.hint{margin-top:10px;font-size:13px;color:var(--muted);} @media(max-width:860px){.empty{flex-direction:column;}.panel{width:100%;}}</style><div class=\"empty\" role=\"region\" aria-label=\"Gantt empty state\"><div class=\"panel\" role=\"group\" aria-labelledby=\"emptyTitle\"><h2 id=\"emptyTitle\">–î–∏–∞–≥—Ä–∞–º–º–∞ –ì–∞–Ω—Ç–∞ –Ω–µ–¥–æ—Å—Ç—É–ø–Ω–∞</h2><p>–ü—Ä–æ–µ–∫—Ç –Ω–µ –≤—ã–±—Ä–∞–Ω –∏–ª–∏ –≤—Ä–µ–º–µ–Ω–Ω–æ –Ω–µ–¥–æ—Å—Ç—É–ø–µ–Ω –≤–Ω–µ—à–Ω–∏–π —Å–µ—Ä–≤–∏—Å –≥–µ–Ω–µ—Ä–∞—Ü–∏–∏ –¥–∏–∞–≥—Ä–∞–º–º—ã. –í—ã–±–µ—Ä–∏—Ç–µ –ø—Ä–æ–µ–∫—Ç –≤ —Å–ø–∏—Å–∫–µ —Å–ª–µ–≤–∞, –∏–ª–∏ –ø–æ–ø—Ä–æ–±—É–π—Ç–µ –æ–±–Ω–æ–≤–∏—Ç—å —Å—Ç—Ä–∞–Ω–∏—Ü—É.</p><div class=\"hint\">–ü–æ–¥—Å–∫–∞–∑–∫–∞: —Å–µ—Ä–≤–∏—Å —Ñ–æ—Ä–º–∏—Ä–æ–≤–∞–Ω–∏—è –¥–∏–∞–≥—Ä–∞–º–º—ã –º–æ–∂–µ—Ç –±—ã—Ç—å –æ—Ç–∫–ª—é—á—ë–Ω. –í —Ç–∞–∫–æ–º —Å–ª—É—á–∞–µ –¥–∏–∞–≥—Ä–∞–º–º–∞ –æ—Ç–æ–±—Ä–∞–∑–∏—Ç—Å—è –ø–æ—Å–ª–µ –≤–æ—Å—Å—Ç–∞–Ω–æ–≤–ª–µ–Ω–∏—è —Å–µ—Ä–≤–∏—Å–∞.</div></div></div></main>
errorGantt=<main data-theme=\"light\" style=\"font-family: Inter, Roboto, Arial, sans-serif; padding:18px;\">\n  <style>\n    :root{\n      --bg-light: #ffffff;\n      --card-light: #fbfdff;\n      --text-light: #24303f;\n      --muted-light: #6b7785;\n      --accent: #2b9cf3;\n\n      --bg-dark: #0f1720;\n      --card-dark: #07101a;\n      --text-dark: #e6eef6;\n      --muted-dark: #98a3b2;\n    }\n\n    main[data-theme=\"light\"]{background:var(--bg-light);color:var(--text-light)}\n    main[data-theme=\"dark\"]{background:var(--bg-dark);color:var(--text-dark)}\n\n    .gantt-fallback{\n      max-width:980px;\n      margin:8px 0; /* ‚Üê –±—ã–ª–æ auto */\n      padding:18px;\n      border-radius:12px;\n      box-shadow:0 6px 18px rgba(20,30,40,0.06);\n      display:flex;\n      gap:16px;\n      align-items:center;\n      box-sizing:border-box;\n    }\n\n    main[data-theme=\"light\"] .gantt-fallback{background:var(--card-light);border:1px solid rgba(39,57,77,0.04)}\n    main[data-theme=\"dark\"] .gantt-fallback{background:var(--card-dark);border:1px solid rgba(255,255,255,0.04);box-shadow:none}\n\n    .gf-icon{width:72px;height:72px;flex:0 0 72px;display:flex;align-items:center;justify-content:center;border-radius:10px;background:linear-gradient(135deg,rgba(43,156,243,0.12),rgba(43,156,243,0.04))}\n    .gf-content{flex:1;min-width:0}\n    .gf-title{font-size:16px;font-weight:700;margin:0 0 6px 0}\n    .gf-sub{font-size:13px;margin:0 0 10px 0;color:rgba(0,0,0,0.56)}\n    main[data-theme=\"dark\"] .gf-sub{color:var(--muted-dark)}\n\n    .gf-actions{display:flex;gap:8px;align-items:center;margin-top:8px}\n    .btn{font-size:13px;padding:8px 12px;border-radius:8px;cursor:default;user-select:none;text-decoration:none;display:inline-block}\n    .btn.primary{background:var(--accent);color:#fff;border:none;box-shadow:0 6px 14px rgba(43,156,243,0.18)}\n    .btn.ghost{background:transparent;border:1px solid rgba(0,0,0,0.06);color:inherit}\n    main[data-theme=\"dark\"] .btn.ghost{border:1px solid rgba(255,255,255,0.06)}\n\n    .gf-meta{font-size:12px;color:rgba(0,0,0,0.45);margin-top:10px}\n    main[data-theme=\"dark\"] .gf-meta{color:var(--muted-dark)}\n\n    @media(max-width:720px){.gantt-fallback{flex-direction:column;align-items:flex-start;gap:12px}.gf-icon{width:56px;height:56px;flex:0 0 56px}}\n  </style>\n\n  <div class=\"gantt-fallback\" role=\"status\" aria-live=\"polite\">\n    <div class=\"gf-icon\" aria-hidden=\"true\"><svg width=\"38\" height=\"38\" viewBox=\"0 0 24 24\" fill=\"none\" xmlns=\"http://www.w3.org/2000/svg\"><rect x=\"2\" y=\"3\" width=\"20\" height=\"6\" rx=\"1.5\" stroke=\"currentColor\" stroke-width=\"1.2\" opacity=\"0.9\"/><rect x=\"2\" y=\"10.5\" width=\"20\" height=\"6\" rx=\"1.5\" stroke=\"currentColor\" stroke-width=\"1.2\" opacity=\"0.6\"/><rect x=\"2\" y=\"18\" width=\"12\" height=\"4\" rx=\"1.2\" stroke=\"currentColor\" stroke-width=\"1.2\" opacity=\"0.45\"/></svg></div>\n    <div class=\"gf-content\"><div class=\"gf-title\">–î–∏–∞–≥—Ä–∞–º–º–∞ –ì–∞–Ω—Ç–∞ –Ω–µ–¥–æ—Å—Ç—É–ø–Ω–∞</div><div class=\"gf-sub\">–ù–µ —É–¥–∞–ª–æ—Å—å –ø–æ–ª—É—á–∏—Ç—å –≤–∏–∑—É–∞–ª–∏–∑–∞—Ü–∏—é –¥–ª—è –ø—Ä–æ–µ–∫—Ç–∞ <strong style=\"white-space:nowrap;\">¬´${projectName}¬ª</strong>. –í–æ–∑–º–æ–∂–Ω—ã–µ –ø—Ä–∏—á–∏–Ω—ã: —Å–µ—Ä–≤–∏—Å –Ω–µ–¥–æ—Å—Ç—É–ø–µ–Ω –∏–ª–∏ –ø–æ–ª—É—á–µ–Ω –ø—É—Å—Ç–æ–π –æ—Ç–≤–µ—Ç.</div><div class=\"gf-actions\" aria-hidden=\"true\"><span class=\"btn primary\">–ü–æ–ø—Ä–æ–±–æ–≤–∞—Ç—å —Å–Ω–æ–≤–∞</span><span class=\"btn ghost\">–û—Ç–∫—Ä—ã—Ç—å —Å–ø–∏—Å–æ–∫ –∑–∞–¥–∞—á</span></div><div class=\"gf-meta\">–ó–∞–ø—Ä–æ—Å: <strong>${time}</strong> ‚Äî –æ—Ç–æ–±—Ä–∞–∂–∞–µ—Ç—Å—è –∑–∞–≥–ª—É—à–∫–∞.</div></div>\n  </div>\n</main>

