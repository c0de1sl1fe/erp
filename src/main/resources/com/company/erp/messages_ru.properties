emptyGantt=<main style=\"font-family: Inter, Roboto, Arial, sans-serif; padding:20px; color:#222;\"><style>:root{--bg:#fbfdff;--card:#ffffff;--muted:#6b7280;--accent:#3b82f6;--accent-2:#f59e0b;--card-border:#e6eefc;--shadow:0 6px 18px rgba(15,23,42,0.06);--radius:12px;}.empty{display:flex;gap:24px;align-items:center;justify-content:flex-start;max-width:1100px;}.panel{flex:0 0 520px;background:var(--card);border-radius:var(--radius);border:1px solid var(--card-border);box-shadow:var(--shadow);padding:20px;box-sizing:border-box;}.panel h2{margin:0 0 8px 0;font-size:18px;color:#0f172a;}.panel p{margin:0 0 14px 0;color:var(--muted);line-height:1.45;}.hint{margin-top:10px;font-size:13px;color:var(--muted);} @media(max-width:860px){.empty{flex-direction:column;}.panel{width:100%;}}</style><div class=\"empty\" role=\"region\" aria-label=\"Gantt empty state\"><div class=\"panel\" role=\"group\" aria-labelledby=\"emptyTitle\"><h2 id=\"emptyTitle\">Диаграмма Ганта недоступна</h2><p>Проект не выбран или временно недоступен внешний сервис генерации диаграммы. Выберите проект в списке слева, или попробуйте обновить страницу.</p><div class=\"hint\">Подсказка: сервис формирования диаграммы может быть отключён. В таком случае диаграмма отобразится после восстановления сервиса.</div></div></div></main>
errorGantt=<main data-theme=\"light\" style=\"font-family: Inter, Roboto, Arial, sans-serif; padding:18px;\">\n  <style>\n    :root{\n      --bg-light: #ffffff;\n      --card-light: #fbfdff;\n      --text-light: #24303f;\n      --muted-light: #6b7785;\n      --accent: #2b9cf3;\n\n      --bg-dark: #0f1720;\n      --card-dark: #07101a;\n      --text-dark: #e6eef6;\n      --muted-dark: #98a3b2;\n    }\n\n    main[data-theme=\"light\"] {\n      background: var(--bg-light);\n      color: var(--text-light);\n    }\n    main[data-theme=\"dark\"] {\n      background: var(--bg-dark);\n      color: var(--text-dark);\n    }\n\n    .gantt-fallback {\n      max-width: 980px;\n      margin: 8px auto;\n      padding: 18px;\n      border-radius: 12px;\n      box-shadow: 0 6px 18px rgba(20,30,40,0.06);\n      display: flex;\n      gap: 16px;\n      align-items: center;\n      box-sizing: border-box;\n    }\n\n    main[data-theme=\"light\"] .gantt-fallback {\n      background: var(--card-light);\n      border: 1px solid rgba(39,57,77,0.04);\n    }\n    main[data-theme=\"dark\"] .gantt-fallback {\n      background: var(--card-dark);\n      border: 1px solid rgba(255,255,255,0.04);\n      box-shadow: none;\n    }\n\n    .gf-icon {\n      width:72px;\n      height:72px;\n      flex: 0 0 72px;\n      display:flex;\n      align-items:center;\n      justify-content:center;\n      border-radius:10px;\n      background: linear-gradient(135deg, rgba(43,156,243,0.12), rgba(43,156,243,0.04));\n    }\n\n    .gf-content { flex:1; min-width:0; }\n    .gf-title { font-size:16px; font-weight:700; margin:0 0 6px 0; }\n    .gf-sub { font-size:13px; margin:0 0 10px 0; color: rgba(0,0,0,0.56); }\n    main[data-theme=\"dark\"] .gf-sub { color: var(--muted-dark); }\n\n    .gf-actions { display:flex; gap:8px; align-items:center; margin-top:8px; }\n    .btn {\n      font-size:13px;\n      padding:8px 12px;\n      border-radius:8px;\n      cursor:default;\n      user-select:none;\n      text-decoration:none;\n      display:inline-block;\n    }\n    .btn.primary {\n      background: var(--accent);\n      color: white;\n      border: none;\n      box-shadow: 0 6px 14px rgba(43,156,243,0.18);\n    }\n    .btn.ghost {\n      background: transparent;\n      border: 1px solid rgba(0,0,0,0.06);\n      color: inherit;\n    }\n    main[data-theme=\"dark\"] .btn.ghost {\n      border: 1px solid rgba(255,255,255,0.06);\n    }\n\n    .gf-meta { font-size:12px; color: rgba(0,0,0,0.45); margin-top:10px; }\n    main[data-theme=\"dark\"] .gf-meta { color: var(--muted-dark); }\n\n    @media (max-width:720px){\n      .gantt-fallback { flex-direction:column; align-items:flex-start; gap:12px; }\n      .gf-icon { width:56px; height:56px; flex:0 0 56px; }\n    }\n  </style>\n\n  <div class=\"gantt-fallback\" role=\"status\" aria-live=\"polite\">\n    <div class=\"gf-icon\" aria-hidden=\"true\">\n      <svg width=\"38\" height=\"38\" viewBox=\"0 0 24 24\" fill=\"none\" xmlns=\"http://www.w3.org/2000/svg\" aria-hidden=\"true\">\n        <rect x=\"2\" y=\"3\" width=\"20\" height=\"6\" rx=\"1.5\" stroke=\"currentColor\" stroke-width=\"1.2\" opacity=\"0.9\"/>\n        <rect x=\"2\" y=\"10.5\" width=\"20\" height=\"6\" rx=\"1.5\" stroke=\"currentColor\" stroke-width=\"1.2\" opacity=\"0.6\"/>\n        <rect x=\"2\" y=\"18\" width=\"12\" height=\"4\" rx=\"1.2\" stroke=\"currentColor\" stroke-width=\"1.2\" opacity=\"0.45\"/>\n      </svg>\n    </div>\n\n    <div class=\"gf-content\">\n      <div class=\"gf-title\">Диаграмма Ганта недоступна</div>\n      <div class=\"gf-sub\">\n        Не удалось получить визуализацию для проекта\n        <strong style=\"white-space:nowrap;\">«${projectName}»</strong>.\n        Возможные причины: сервис недоступен или получен пустой ответ.\n      </div>\n\n      <div class=\"gf-actions\" aria-hidden=\"true\">\n        <span class=\"btn primary\">Попробовать снова</span>\n        <span class=\"btn ghost\">Открыть список задач</span>\n      </div>\n\n      <div class=\"gf-meta\">Запрос: <strong>${time}</strong> — отображается заглушка.</div>\n    </div>\n  </div>\n</main>
statsBlock=<main style="font-family: Inter, Roboto, Arial, sans-serif; padding:20px; color:#222;">\
<style>\
:root{--bg:#fbfdff;--card:#ffffff;--muted:#6b7280;--accent:#3b82f6;--card-border:#e6eefc;--shadow:0 6px 18px rgba(15,23,42,0.06);--radius:12px;}\
.stats-panel{background:var(--card);border-radius:var(--radius);border:1px solid var(--card-border);box-shadow:var(--shadow);padding:20px;max-width:520px;}\
.stats-panel h2{margin:0 0 8px 0;font-size:18px;color:#0f172a;}\
.stats-panel .stats{display:flex;gap:12px;margin-top:12px;}\
.stats-panel .stat{background:linear-gradient(180deg,#fff,#fbfbff);border-radius:10px;padding:10px;min-width:100px;text-align:center;box-shadow:0 2px 6px rgba(11,22,50,0.03);}\
.stats-panel .stat strong{display:block;font-size:18px;color:#0b1220;}\
.stats-panel .stat span{display:block;font-size:12px;color:var(--muted);margin-top:4px;}\
@media (max-width:860px){.stats-panel{width:100%;}}\
</style>\
<div class="stats-panel" role="region" aria-label="Project statistics">\
<h2>Статистика проекта</h2>\
<div class="stats">\
<div class="stat"><strong>—</strong><span>Задачи в работе</span></div>\
<div class="stat"><strong>—</strong><span>Не начатые задачи</span></div>\
<div class="stat"><strong>—</strong><span>Завершённые задачи</span></div>\
<div class="stat"><strong>—</strong><span>Блоки в работе</span></div>\
<div class="stat"><strong>—</strong><span>Не начатые блоки</span></div>\
<div class="stat"><strong>—</strong><span>Завершённые блоки</span></div>\
</div>\
</div>\
</main>
