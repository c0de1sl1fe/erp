emptyGantt=<main style=\"font-family: Inter, Roboto, Arial, sans-serif; padding:20px; color:#222;\"><style>:root{--bg:#fbfdff;--card:#ffffff;--muted:#6b7280;--accent:#3b82f6;--accent-2:#f59e0b;--card-border:#e6eefc;--shadow:0 6px 18px rgba(15,23,42,0.06);--radius:12px;}.empty{display:flex;gap:24px;align-items:center;justify-content:flex-start;max-width:1100px;}.panel{flex:0 0 520px;background:var(--card);border-radius:var(--radius);border:1px solid var(--card-border);box-shadow:var(--shadow);padding:20px;box-sizing:border-box;}.panel h2{margin:0 0 8px 0;font-size:18px;color:#0f172a;}.panel p{margin:0 0 14px 0;color:var(--muted);line-height:1.45;}.hint{margin-top:10px;font-size:13px;color:var(--muted);} @media(max-width:860px){.empty{flex-direction:column;}.panel{width:100%;}}</style><div class=\"empty\" role=\"region\" aria-label=\"Gantt empty state\"><div class=\"panel\" role=\"group\" aria-labelledby=\"emptyTitle\"><h2 id=\"emptyTitle\">Диаграмма Ганта недоступна</h2><p>Проект не выбран или временно недоступен внешний сервис генерации диаграммы. Выберите проект в списке слева, или попробуйте обновить страницу.</p><div class=\"hint\">Подсказка: сервис формирования диаграммы может быть отключён. В таком случае диаграмма отобразится после восстановления сервиса.</div></div></div></main>
errorGantt=<main data-theme=\"light\" style=\"font-family: Inter, Roboto, Arial, sans-serif; padding:18px;\">\n  <style>\n    :root{\n      --bg-light: #ffffff;\n      --card-light: #fbfdff;\n      --text-light: #24303f;\n      --muted-light: #6b7785;\n      --accent: #2b9cf3;\n\n      --bg-dark: #0f1720;\n      --card-dark: #07101a;\n      --text-dark: #e6eef6;\n      --muted-dark: #98a3b2;\n    }\n\n    main[data-theme=\"light\"]{background:var(--bg-light);color:var(--text-light)}\n    main[data-theme=\"dark\"]{background:var(--bg-dark);color:var(--text-dark)}\n\n    .gantt-fallback{\n      max-width:980px;\n      margin:8px 0; /* ← было auto */\n      padding:18px;\n      border-radius:12px;\n      box-shadow:0 6px 18px rgba(20,30,40,0.06);\n      display:flex;\n      gap:16px;\n      align-items:center;\n      box-sizing:border-box;\n    }\n\n    main[data-theme=\"light\"] .gantt-fallback{background:var(--card-light);border:1px solid rgba(39,57,77,0.04)}\n    main[data-theme=\"dark\"] .gantt-fallback{background:var(--card-dark);border:1px solid rgba(255,255,255,0.04);box-shadow:none}\n\n    .gf-icon{width:72px;height:72px;flex:0 0 72px;display:flex;align-items:center;justify-content:center;border-radius:10px;background:linear-gradient(135deg,rgba(43,156,243,0.12),rgba(43,156,243,0.04))}\n    .gf-content{flex:1;min-width:0}\n    .gf-title{font-size:16px;font-weight:700;margin:0 0 6px 0}\n    .gf-sub{font-size:13px;margin:0 0 10px 0;color:rgba(0,0,0,0.56)}\n    main[data-theme=\"dark\"] .gf-sub{color:var(--muted-dark)}\n\n    .gf-actions{display:flex;gap:8px;align-items:center;margin-top:8px}\n    .btn{font-size:13px;padding:8px 12px;border-radius:8px;cursor:default;user-select:none;text-decoration:none;display:inline-block}\n    .btn.primary{background:var(--accent);color:#fff;border:none;box-shadow:0 6px 14px rgba(43,156,243,0.18)}\n    .btn.ghost{background:transparent;border:1px solid rgba(0,0,0,0.06);color:inherit}\n    main[data-theme=\"dark\"] .btn.ghost{border:1px solid rgba(255,255,255,0.06)}\n\n    .gf-meta{font-size:12px;color:rgba(0,0,0,0.45);margin-top:10px}\n    main[data-theme=\"dark\"] .gf-meta{color:var(--muted-dark)}\n\n    @media(max-width:720px){.gantt-fallback{flex-direction:column;align-items:flex-start;gap:12px}.gf-icon{width:56px;height:56px;flex:0 0 56px}}\n  </style>\n\n  <div class=\"gantt-fallback\" role=\"status\" aria-live=\"polite\">\n    <div class=\"gf-icon\" aria-hidden=\"true\"><svg width=\"38\" height=\"38\" viewBox=\"0 0 24 24\" fill=\"none\" xmlns=\"http://www.w3.org/2000/svg\"><rect x=\"2\" y=\"3\" width=\"20\" height=\"6\" rx=\"1.5\" stroke=\"currentColor\" stroke-width=\"1.2\" opacity=\"0.9\"/><rect x=\"2\" y=\"10.5\" width=\"20\" height=\"6\" rx=\"1.5\" stroke=\"currentColor\" stroke-width=\"1.2\" opacity=\"0.6\"/><rect x=\"2\" y=\"18\" width=\"12\" height=\"4\" rx=\"1.2\" stroke=\"currentColor\" stroke-width=\"1.2\" opacity=\"0.45\"/></svg></div>\n    <div class=\"gf-content\"><div class=\"gf-title\">Диаграмма Ганта недоступна</div><div class=\"gf-sub\">Не удалось получить визуализацию для проекта <strong style=\"white-space:nowrap;\">«${projectName}»</strong>. Возможные причины: сервис недоступен или получен пустой ответ.</div><div class=\"gf-actions\" aria-hidden=\"true\"><span class=\"btn primary\">Попробовать снова</span><span class=\"btn ghost\">Открыть список задач</span></div><div class=\"gf-meta\">Запрос: <strong>${time}</strong> — отображается заглушка.</div></div>\n  </div>\n</main>

errorStats=<section class=\"stats-root\" style=\"font-family: Inter, Roboto, Arial, sans-serif; padding:16px; color:#0f172a;\"><style>.stats-root{font-family:Inter,Roboto,Arial,sans-serif;color:#0f172a}.stats-card{background:#ffffff;border-radius:20px;box-shadow:0 20px 40px rgba(15,23,42,0.06);padding:20px 24px;max-width:100%;box-sizing:border-box}.stats-title-main{font-size:22px;font-weight:700;margin:0 0 12px 0}.stats-title-sub{font-size:14px;font-weight:500;margin:0 0 16px 0;color:#6b7280}.stats-row{display:flex;gap:12px;overflow-x:auto;padding-bottom:4px}.stat-item{min-width:170px;background:#f9fafb;border-radius:16px;padding:14px 16px;box-shadow:0 1px 3px rgba(15,23,42,0.06);text-align:center;box-sizing:border-box}.stat-value{font-size:20px;font-weight:600;margin-bottom:4px}.stat-label{font-size:13px;color:#6b7280}</style><div class=\"stats-card\" role=\"status\" aria-live=\"polite\"><h2 class=\"stats-title-main\">Статистика недоступна</h2><div class=\"stats-title-sub\">Не удалось получить статистику по проекту <strong>${projectName}</strong>. Возможные причины: сервис недоступен или получен пустой ответ.</div><div class=\"stats-row\" aria-hidden=\"true\"><div class=\"stat-item\"><div class=\"stat-value\">—</div><div class=\"stat-label\">Задачи в работе</div></div><div class=\"stat-item\"><div class=\"stat-value\">—</div><div class=\"stat-label\">Не начатые задачи</div></div><div class=\"stat-item\"><div class=\"stat-value\">—</div><div class=\"stat-label\">Завершённые задачи</div></div><div class=\"stat-item\"><div class=\"stat-value\">—</div><div class=\"stat-label\">Блоки в работе</div></div><div class=\"stat-item\"><div class=\"stat-value\">—</div><div class=\"stat-label\">Не начатые блоки</div></div><div class=\"stat-item\"><div class=\"stat-value\">—</div><div class=\"stat-label\">Завершённые блоки</div></div></div></div></section>
