emptyGantt=<main style=\"font-family: Inter, Roboto, Arial, sans-serif; padding:20px; color:#222;\"><style>:root{--bg:#fbfdff;--card:#ffffff;--muted:#6b7280;--accent:#3b82f6;--accent-2:#f59e0b;--card-border:#e6eefc;--shadow:0 6px 18px rgba(15,23,42,0.06);--radius:12px;}.empty{display:flex;gap:24px;align-items:center;justify-content:flex-start;max-width:1100px;}.panel{flex:0 0 520px;background:var(--card);border-radius:var(--radius);border:1px solid var(--card-border);box-shadow:var(--shadow);padding:20px;box-sizing:border-box;}.panel h2{margin:0 0 8px 0;font-size:18px;color:#0f172a;}.panel p{margin:0 0 14px 0;color:var(--muted);line-height:1.45;}.hint{margin-top:10px;font-size:13px;color:var(--muted);} @media(max-width:860px){.empty{flex-direction:column;}.panel{width:100%;}}</style><div class=\"empty\" role=\"region\" aria-label=\"Gantt empty state\"><div class=\"panel\" role=\"group\" aria-labelledby=\"emptyTitle\"><h2 id=\"emptyTitle\">Gantt Chart is unavailable</h2><p>No project is selected or the diagram generation service is temporarily unavailable. Select a project from the sidebar or try refreshing the page.</p><div class=\"hint\">Tip: the Gantt generation service may be temporarily offline. The diagram will appear once the service is restored.</div></div></div></main>
errorGantt=<main data-theme=\"light\" style=\"font-family: Inter, Roboto, Arial, sans-serif; padding:18px;\"><style>:root{--bg-light:#ffffff;--card-light:#fbfdff;--text-light:#24303f;--muted-light:#6b7785;--accent:#2b9cf3;--bg-dark:#0f1720;--card-dark:#07101a;--text-dark:#e6eef6;--muted-dark:#98a3b2}main[data-theme=\"light\"]{background:var(--bg-light);color:var(--text-light)}main[data-theme=\"dark\"]{background:var(--bg-dark);color:var(--text-dark)}.gantt-fallback{max-width:980px;margin:8px 0;padding:18px;border-radius:12px;box-shadow:0 6px 18px rgba(20,30,40,0.06);display:flex;gap:16px;align-items:center;box-sizing:border-box}main[data-theme=\"light\"] .gantt-fallback{background:var(--card-light);border:1px solid rgba(39,57,77,0.04)}main[data-theme=\"dark\"] .gantt-fallback{background:var(--card-dark);border:1px solid rgba(255,255,255,0.04);box-shadow:none}.gf-icon{width:72px;height:72px;flex:0 0 72px;display:flex;align-items:center;justify-content:center;border-radius:10px;background:linear-gradient(135deg,rgba(43,156,243,0.12),rgba(43,156,243,0.04))}.gf-content{flex:1;min-width:0}.gf-title{font-size:16px;font-weight:700;margin:0 0 6px 0}.gf-sub{font-size:13px;margin:0 0 10px 0;color:rgba(0,0,0,0.56)}main[data-theme=\"dark\"] .gf-sub{color:var(--muted-dark)}.gf-actions{display:flex;gap:8px;align-items:center;margin-top:8px}.btn{font-size:13px;padding:8px 12px;border-radius:8px;cursor:default;user-select:none;text-decoration:none;display:inline-block}.btn.primary{background:var(--accent);color:#fff;border:none;box-shadow:0 6px 14px rgba(43,156,243,0.18)}.btn.ghost{background:transparent;border:1px solid rgba(0,0,0,0.06);color:inherit}main[data-theme=\"dark\"] .btn.ghost{border:1px solid rgba(255,255,255,0.06)}.gf-meta{font-size:12px;color:rgba(0,0,0,0.45);margin-top:10px}main[data-theme=\"dark\"] .gf-meta{color:var(--muted-dark)}@media(max-width:720px){.gantt-fallback{flex-direction:column;align-items:flex-start;gap:12px}.gf-icon{width:56px;height:56px;flex:0 0 56px}}</style><div class=\"gantt-fallback\" role=\"status\" aria-live=\"polite\"><div class=\"gf-icon\" aria-hidden=\"true\"></div><div class=\"gf-content\"><div class=\"gf-title\">Gantt Chart is unavailable</div><div class=\"gf-sub\">Failed to load the visualization for project <strong style=\"white-space:nowrap;\">‚Äú${projectName}‚Äù</strong>. Possible reasons: the service is unavailable or returned an empty response.</div><div class=\"gf-actions\" aria-hidden=\"true\"><span class=\"btn primary\">Try again</span><span class=\"btn ghost\">Open task list</span></div><div class=\"gf-meta\">Request time: <strong>${time}</strong> ‚Äî fallback view is displayed.</div></div></div></main>

errorStats=<section class=\"stats-root\" style=\"font-family: Inter, Roboto, Arial, sans-serif; padding:16px; color:#0f172a;\"><style>.stats-root{font-family:Inter,Roboto,Arial,sans-serif;color:#0f172a}.stats-card{background:#ffffff;border-radius:20px;box-shadow:0 20px 40px rgba(15,23,42,0.06);padding:20px 24px;max-width:100%;box-sizing:border-box}.stats-title-main{font-size:22px;font-weight:700;margin:0 0 12px 0}.stats-title-sub{font-size:14px;font-weight:500;margin:0 0 16px 0;color:#6b7280}.stats-row{display:flex;gap:12px;overflow-x:auto;padding-bottom:4px}.stat-item{min-width:170px;background:#f9fafb;border-radius:16px;padding:14px 16px;box-shadow:0 1px 3px rgba(15,23,42,0.06);text-align:center;box-sizing:border-box}.stat-value{font-size:20px;font-weight:600;margin-bottom:4px}.stat-label{font-size:13px;color:#6b7280}</style><div class=\"stats-card\" role=\"status\" aria-live=\"polite\"><h2 class=\"stats-title-main\">Statistics unavailable</h2><div class=\"stats-title-sub\">Failed to load statistics for project <strong>${projectName}</strong>. Possible reasons: the service is unavailable or returned an empty response.</div><div class=\"stats-row\" aria-hidden=\"true\"><div class=\"stat-item\"><div class=\"stat-value\">‚Äî</div><div class=\"stat-label\">Tasks in progress</div></div><div class=\"stat-item\"><div class=\"stat-value\">‚Äî</div><div class=\"stat-label\">Not started tasks</div></div><div class=\"stat-item\"><div class=\"stat-value\">‚Äî</div><div class=\"stat-label\">Completed tasks</div></div><div class=\"stat-item\"><div class=\"stat-value\">‚Äî</div><div class=\"stat-label\">Blocks in progress</div></div><div class=\"stat-item\"><div class=\"stat-value\">‚Äî</div><div class=\"stat-label\">Not started blocks</div></div><div class=\"stat-item\"><div class=\"stat-value\">‚Äî</div><div class=\"stat-label\">Completed blocks</div></div></div></div></section>
emptyStats=<section class=\"stats-root\" style=\"font-family: Inter, Roboto, Arial, sans-serif; padding:16px; color:#0f172a;\"><style>.stats-root{font-family:Inter,Roboto,Arial,sans-serif;color:#0f172a}.stats-card{background:#ffffff;border-radius:20px;box-shadow:0 20px 40px rgba(15,23,42,0.06);padding:20px 24px;max-width:100%;box-sizing:border-box}.stats-title-main{font-size:22px;font-weight:700;margin:0 0 12px 0}.stats-title-sub{font-size:14px;font-weight:500;margin:0 0 16px 0;color:#6b7280}.stats-row{display:flex;gap:12px;overflow-x:auto;padding-bottom:4px}.stat-item{min-width:170px;background:#f9fafb;border-radius:16px;padding:14px 16px;box-shadow:0 1px 3px rgba(15,23,42,0.06);text-align:center;box-sizing:border-box}.stat-value{font-size:20px;font-weight:600;margin-bottom:4px}.stat-label{font-size:13px;color:#6b7280}</style><div class=\"stats-card\" role=\"region\" aria-label=\"Project statistics empty\"><h2 class=\"stats-title-main\">Statistics</h2><div class=\"stats-title-sub\">No project selected. Select a project to view statistics.</div><div class=\"stats-row\" aria-hidden=\"true\"><div class=\"stat-item\"><div class=\"stat-value\">‚Äî</div><div class=\"stat-label\">Tasks in progress</div></div><div class=\"stat-item\"><div class=\"stat-value\">‚Äî</div><div class=\"stat-label\">Not started tasks</div></div><div class=\"stat-item\"><div class=\"stat-value\">‚Äî</div><div class=\"stat-label\">Completed tasks</div></div><div class=\"stat-item\"><div class=\"stat-value\">‚Äî</div><div class=\"stat-label\">Blocks in progress</div></div><div class=\"stat-item\"><div class=\"stat-value\">‚Äî</div><div class=\"stat-label\">Not started blocks</div></div><div class=\"stat-item\"><div class=\"stat-value\">‚Äî</div><div class=\"stat-label\">Completed blocks</div></div></div></div></section>

com.company.erp.view.main/welcomeHelper=<main style=\"font-family:Inter,Roboto,Arial,sans-serif;padding:24px;color:#0f172a;max-width:1100px;\"><style>.welcome-card{background:#ffffff;border-radius:16px;padding:24px 28px;box-shadow:0 20px 40px rgba(15,23,42,0.06)}.welcome-grid{display:grid;grid-template-columns:1fr 1fr;gap:28px}.welcome-title{font-size:26px;font-weight:700;margin:0 0 8px 0}.welcome-subtitle{font-size:15px;color:#6b7280;margin:0 0 24px 0;grid-column:1 / -1}.section h3{font-size:18px;margin:0 0 8px 0}.section p{margin:0;line-height:1.6;color:#374151}.list{margin:8px 0 0 18px;padding:0;color:#374151}.list li{margin-bottom:6px}.note{margin-top:16px;padding:14px 16px;background:#f9fafb;border-left:4px solid #3b82f6;border-radius:8px;font-size:14px;color:#374151}.roles li strong{color:#111}</style><div class=\"welcome-card\"><h1 class=\"welcome-title\">Welcome üëã</h1><p class=\"welcome-subtitle\">This workspace helps you manage projects, tasks, and timelines using a clear Gantt chart representation.</p><div class=\"welcome-grid\"><div class=\"section\"><h3>üöÄ How it works</h3><p>The system visualizes project structure and progress using a Gantt chart.</p><ul class=\"list\"><li>A project contains multiple tasks</li><li>Each task is divided into blocks (work stages)</li><li>Blocks have planned and actual dates</li></ul><h3 style=\"margin-top:20px\">üìä How to read the Gantt chart</h3><ul class=\"list\"><li><strong>Blue bars</strong> ‚Äî planned duration of a block</li><li><strong>Dashed outline</strong> ‚Äî actual execution period</li><li><strong>Light background bar</strong> ‚Äî overall task interval</li><li>The horizontal axis represents calendar time</li></ul></div><div class=\"section\"><h3>üë§ Roles & permissions</h3><ul class=\"list roles\"><li><strong>Manager</strong> ‚Äî main actor, manages projects, tasks, and blocks</li><li><strong>Boss</strong> ‚Äî read-only access to all projects and progress</li><li><strong>Worker</strong> ‚Äî sees tasks of their department and only their own blocks</li></ul><h3 style=\"margin-top:20px\">üß© Core entities</h3><ul class=\"list\"><li><strong>Project</strong> ‚Äî a top-level container with overall timeline</li><li><strong>Task</strong> ‚Äî a logical phase or responsibility inside a project</li><li><strong>Block</strong> ‚Äî the smallest unit of work with concrete dates</li></ul></div></div><div class=\"note\">üí° Tip: select a project from the sidebar to load its Gantt chart and statistics. Data updates automatically without page reload.</div></div></main>

