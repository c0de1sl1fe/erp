<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>Статистика: TestPrj</title>
</head>
<body>
<section class="stats-root" style="font-family: Inter, Roboto, Arial, sans-serif; padding:16px; color:#0f172a;">
  <style>
    .stats-root {
      font-family: Inter, Roboto, Arial, sans-serif;
      color: #0f172a;
    }

    .stats-card {
      background: #ffffff;
      border-radius: 20px;
      box-shadow: 0 20px 40px rgba(15, 23, 42, 0.06);
      padding: 20px 24px;
      max-width: 100%;
      box-sizing: border-box;
    }

    .stats-title-main {
      font-size: 22px;
      font-weight: 700;
      margin: 0 0 12px 0;
    }

    .stats-title-sub {
      font-size: 16px;
      font-weight: 600;
      margin: 0 0 16px 0;
    }

    .stats-row {
      display: flex;
      gap: 12px;
      overflow-x: auto;
      padding-bottom: 4px;
    }

    .stat-item {
      min-width: 170px;
      background: #f9fafb;
      border-radius: 16px;
      padding: 14px 16px;
      box-shadow: 0 1px 3px rgba(15, 23, 42, 0.06);
      text-align: center;
      box-sizing: border-box;
    }

    .stat-value {
      font-size: 20px;
      font-weight: 600;
      margin-bottom: 4px;
    }

    .stat-label {
      font-size: 13px;
      color: #6b7280;
    }

    @media (max-width: 768px) {
      .stats-card {
        padding: 16px 16px;
      }
      .stats-title-main {
        font-size: 20px;
      }
      .stats-row {
        gap: 8px;
      }
      .stat-item {
        min-width: 150px;
      }
    }
  </style>

  <div class="stats-card">
    <h2 class="stats-title-main">Статистика</h2>
    <h3 class="stats-title-sub">Статистика проекта: TestPrj</h3>

    <div class="stats-row">
      <div class="stat-item">
        <div class="stat-value">1</div>
        <div class="stat-label">Задачи в работе</div>
      </div>

      <div class="stat-item">
        <div class="stat-value">—</div>
        <div class="stat-label">Не начатые задачи</div>
      </div>

      <div class="stat-item">
        <div class="stat-value">—</div>
        <div class="stat-label">Завершённые задачи</div>
      </div>

      <div class="stat-item">
        <div class="stat-value">1</div>
        <div class="stat-label">Блоки в работе</div>
      </div>

      <div class="stat-item">
        <div class="stat-value">—</div>
        <div class="stat-label">Не начатые блоки</div>
      </div>

      <div class="stat-item">
        <div class="stat-value">—</div>
        <div class="stat-label">Завершённые блоки</div>
      </div>
    </div>
  </div>
</section>
</body>
</html>
